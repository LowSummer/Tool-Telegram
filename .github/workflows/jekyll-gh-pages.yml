# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build Jekyll site from Tool Telegram Website
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./Tool Telegram Website
          destination: ./_site_tool_telegram

      - name: Build Jekyll site from Website
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./website
          destination: ./_site_website

      - name: Upload artifact for Tool Telegram Website
        uses: actions/upload-pages-artifact@v3
        with:
          name: artifact_tool_telegram
          path: ./_site_tool_telegram

      - name: Upload artifact for Website
        uses: actions/upload-pages-artifact@v3
        with:
          name: artifact_website
          path: ./_site_website

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Tool Telegram Website to GitHub Pages
        id: deployment_tool_telegram
        uses: actions/deploy-pages@v4
        with:
          artifact_name: artifact_tool_telegram

      - name: Deploy Website to GitHub Pages
        id: deployment_website
        uses: actions/deploy-pages@v4
        with:
          artifact_name: artifact_website
